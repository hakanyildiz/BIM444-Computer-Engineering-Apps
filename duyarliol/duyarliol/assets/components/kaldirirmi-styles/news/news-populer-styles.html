<dom-module id="news-populer-styles">
    <template>
        <style>
                   :host {
                       display: block;
                       margin-bottom: 50px;
                   }

                   #populernewslist {
                       @apply(--layout-horizontal);
                       @apply(--layout-center-center);
                       flex-flow: row wrap;
                       -ms-flex-flow: row wrap;
                       width: 100%;
                       height: auto;
                       background: #222;
                   }

                   .populernews {
                       @apply(--layout-vertical);
                       @apply(--layout-center);
                       margin: 5px;
                       background-color: #222;
                       transition: all ease .2s;
                       cursor: pointer;
                       width: 100%;
                       position: relative;
                       text-decoration: none;
                       box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14), 0 4px 22px 3px rgba(0, 0, 0, 0.12), 0 6px 7px -4px rgba(0, 0, 0, 0.4);
                   }

                       .populernews iron-image {
                           width: 100%;
                           height: 100%;
                           pointer-events: none;
                           transition: all ease-in .2s;
                           opacity: .7;
                           background-color: #222;
                       }

                       .populernews .populernews-title {
                           @apply(--layout-horizontal);
                           @apply(--layout-center);
                           color: white;
                           height: 35%;
                           background: #ff7800;
                           width: 100%;
                       }

                       .populernews .populernews-viewcount {
                           color: white;
                           position: absolute;
                           top: 0;
                           right: 0;
                           padding: 5px;
                       }

                       .populernews .populernews-title h5 {
                           padding: 5px;
                           font-weight: 100;
                           font-size: calc(0.55em + 1vmin) !important;
                       }

                   /*.populernews:hover iron-image[background] {
                   opacity: 1;
                 }*/

                   .loadingIndicator {
                       text-align: center;
                       height: 40px;
                       color: white;
                   }

                       .loadingIndicator paper-spinner-lite {
                           width: 20px;
                           height: 20px;
                           margin-right: 10px;
                           --paper-spinner-color: #ff7800;
                       }

                   h3 {
                       font-weight: 100;
                       color: white;
                       padding: 10px;
                       background-color: #ff7800;
                   }

                   /*shine effect*/
                   populernews:hover {
                   }
                   /* generated element for shine effect.
            * normal state is semi-transparent
            * white but with zero width. Set no
            * transition here for no mouse-leave
            * animations. Otherwise the effect
            * will play in reverse when your mouse
            * leaves the element
            */
                   .populernews:after {
                       content: "";
                       position: absolute;
                       top: 0px;
                       /*left: 0px;*/
                       width: 0%;
                       height: 100%;
                       background-color: rgba(255,120,0,0.4);
                       -webkit-transition: none;
                       -moz-transition: none;
                       -ms-transition: none;
                       -o-transition: none;
                       transition: none;
                   }
                   /* on hover we animate the width to
            * 100% and opacity to 0 so the element
            * grows and fades out
            */
                   .populernews:hover:after {
                       width: 100%;
                       background-color: rgba(255,120,0,0.1);
                       -webkit-transition: all 0.3s ease-out;
                       -moz-transition: all 0.3s ease-out;
                       -ms-transition: all 0.3s ease-out;
                       -o-transition: all 0.3s ease-out;
                       transition: all 0.3s ease-out;
                   }

                   /*mobile first*/
                   .populernews {
                       height: 180px;
                   }
                   /* media query for images */
                   /* yazı ayarları anasayfasından geliyor */
                   /* Desktops and laptops ----------- */

                   @media only screen and (min-width : 768px) { /* zoom %175 */
                       .populernews {
                           height: 260px;
                       }
                   }

                   @media only screen and (min-width : 1024px) { /* zoom %175 */
                       .populernews {
                           height: 195px;
                       }

                           .populernews .populernews-title {
                               height: 27%;
                           }

                               .populernews .populernews-title h5 {
                                   font-size: calc(0.35em + 1vmin) !important;
                               }
                   }

                   @media only screen and (min-width : 1224px) { /* zoom %150 */
                       .populernews {
                           height: 215px;
                       }
                   }

                   @media only screen and (min-width : 1440px) { /* zoom % 125*/
                       .populernews {
                           height: 230px;
                       }
                   }

                   @media only screen and (min-width : 1640px) { /* zoom %110*/
                       .populernews {
                           height: 280px;
                       }
                   }
                   /* Large screens ----------- */
                   @media only screen and (min-width : 1824px) {
                       .populernews {
                           height: 300px;
                       }
                   }
        </style>
    </template>
</dom-module>
