        Polymer({
            is: 'kaldirirmi-nav-content',
            properties: {
                datatable: {
                    type: String,
                    value: "",
                    notify: true
                },
                dataid: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                response: {
                    type: Array,
                    notify: true,
                    value: function(){
                        return { left: null, right: null }
                    }
                },
                end: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            _onResponse: function (event) {
                var response = event.detail.response;
                //console.log(response);
                var index = 0;

                if(event.detail.response.length == 1)
                {
                    this.end = true;
                }
                response.forEach(function (data) {
                    if (index == 0) {
                        this.set('response.left', data);
                    }
                    else if (index == 1) {
                        this.set('response.right', data);
                    }
                    index++;
                }, this);

            },
            _remakeUrl: function (url, table) {
                
                if (table == 'kalnews') {
                    return '/haber/' + url;
                }
                else if (table == 'kalreviews') {
                    return '/inceleme/' + url;
                }

            },
            _remakePicture: function (picture, table) {
                if (table == 'kalnews') {
                    return 'http://cdn.kaldirirmi.com/images/news/' + picture;
                }
                else if (table == 'kalreviews') {
                    return 'http://cdn.kaldirirmi.com/images/reviews/' + picture;
                }
            }

        });
    </script>

                    <div itemprop="name" class="populernews-title"><h5>[[item.title]]</h5></div>
                </a>
            </template>
        </div>

        <div class="loadingIndicatorPopulerNews" style="color:#FF7800" hidden$="[[!loadingnews]]">
            <spinner-cube-grid></spinner-cube-grid>
        </div>
    </template>

<script>
    Polymer({
        is: "kaldirirmi-news-populer",
        properties: {
            page: {
                type: Number,
                value: 0
            },
            itemperpage: {
                type: Number,
                value: 18
            },
            query: {
                type: String,
                value: ''
            },
            loadingnews: {
                type: Boolean,
                value: true,
                notify: true
            },
            go: {
                type: Boolean,
                value: false,
                notify: true
            },
            newscast: {
                type: Array,
                value: []
            },
            currentnews: {
                type: Number,
                value: 0,
                notify: true
            }
        },
        ready: function () {
            //console.log('ready ' + this.loadingnews);
            this.async(function () {
                this.go = true;
            }, 1000);
        },
        _response: function (a) {
            //console.log('kaldirirmi-news-populer;_response' + a.detail.response.length);
            if (a.detail.response.length > 0) {
                a.detail.response.forEach(function (news) {
                    this.push('newscast', news);
                }, this);
            }
        }
    });
</script>

                value: []

                type: String,
                value: '',
                notify: true
            },

                type: Boolean,
                value: false,
                notify: true
            }

        _responseGame: function (a) {
            if (a.detail.response.length > 0) {
                a.detail.response.forEach(function (game) {
                    this.push('relatedgame', game);
                    this.gametitle = game.name;
                }, this);

            }
        },
        _responseNews: function (a) {

            if (a.detail.response.length > 0) {
                this.newsActive = true;
                a.detail.response.forEach(function (news) {
                    this.push('relatednews', news);
                }, this);

            }

        }
    });
</script>
