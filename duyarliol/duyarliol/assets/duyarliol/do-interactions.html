<dom-module id="do-interactions">
    <style is="custom-style">
         :host {
                display: block;
                @apply(--paper-font-common-base);
            }

            app-toolbar {
                background-color: #E65100;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
                font-weight: bold;
                color: white;
                font-size: 18px;
                z-index: 1;
            }

                app-toolbar paper-icon-button {
                    --paper-icon-button-ink-color: white;
                }

            .item {
                @apply(--layout-vertical);
                padding: 20px;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }

                .item .item-column {
                    @apply(--layout-horizontal);
                    @apply(--layout-center);
                }

                .item .item-column-rowler {
                    @apply(--layout-vertical);
                    margin-top: 20px;
                    border-top: 1.5px solid black;
                    font-weight: 400;
                    width: 100%;
                }

                .item .item-column .benchmark {
                    background: #E65100;
                    border-radius: 40%;
                    padding: 10px;
                    margin-right: 10px;
                    color: white;
                }

                .item .item-column-invisible {
                    display: none;
                    opacity: 0;
                    transition: opacity 1s linear;
                }

            .avatar {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .pad {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-vertical);
            }

            .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .shortText, .longText {
                font-size: 14px;
            }

            .item.expanded .item-column-invisible {
                opacity: 1;
                display: flex !important;
            }

            .spacer {
                @apply(--layout-flex);
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }

            .loadingIndicator {
                left: 0;
                right: 0;
                position: relative;
                top: 6em;
            }

            #hardware-list-container {
                min-height: 400px;
                box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
                padding: 15px;
            }

          paper-dropdown-menu{
        line-height: 0 !important;
        --paper-input-container-label: {
                      color: white;
                      text-align: center;
                      font-weight: bold;
                      font-size: calc(0.45em + 1vmin);
                };
                --paper-input-container-input: {
                      color: white;
                      text-align: center;   
                      text-transform: uppercase;
                       font-size: calc(0.45em + 1vmin);

                };
                 --paper-input-container-focus-color: white;
                --paper-input-container-underline: {
                      display: none;
                };

    }
            .searchInput {
                @apply(--layout-flex);
                font-size: 18px;
                padding: 10px 20px;
                border: none;
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                -webkit-appearance: none;
                border-radius: 0px;
            }

                .searchInput::-webkit-input-placeholder {
                    color: white;
                }

                .searchInput:-moz-placeholder { /* Firefox 18- */
                    color: white;
                }

                .searchInput::-moz-placeholder { /* Firefox 19+ */
                    color: white;
                }

                .searchInput:-ms-input-placeholder {
                    color: white;
                }

                .searchInput:hover {
                    background-color: rgba(255, 255, 255, 0.3);
                }

                .searchInput:focus {
                    background-color: white;
                    outline: none;
                    color: black;
                }

            .empty-message {
                color: #ff7800;
                text-align: center;
                font-size: 1.2em;
            }

            
       .searchInput, #mobileSearchInput{
           outline: none !important;
            display:none;
        }
       #mobileSearchInput{
          z-index: 111;
            width: 80%;
            -ms-flex: 1 1 0.000000001px;
            -webkit-flex: 1;
            flex: 1;
            -webkit-flex-basis: 0.000000001px;
            flex-basis: 0.000000001px;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            -webkit-appearance: none;
            border-radius: 0px;
            position: absolute;
            top: 10px;
            background: #E65100;
            left: 60px;
        }
        #mobileSearchIcon{
            margin-right:15px;
        }

        @media only screen and (min-width : 768px) {
             .searchInput{
                display:block;
            }   
             #mobileSearchIcon{
                 display:none;
             }
        }
        .inputOpened {
            display:block !important;
        }
    </style>
    <template>
        <iron-ajax id="getuserinteractions"
                   debounce="3000"
                   url="/h/main?fm=get-user-interactions&a=[[uid]]&b=[[query]]&c=[[order]]&d=[[itemperpage]]&e=[[page]]&f=[[criter]]&g=[[classtype]]"
                   handle-as="json"
                   on-response="_response"></iron-ajax>

        <app-toolbar>
            <input class="searchInput" type="search" placeholder="İşlemci Ara" value="{{query::input}}">
            <div class="mobileSearchHardware" id="cpuMobileSearch">
                <paper-icon-button id="mobileSearchIcon" on-tap="_mobileSearchIcon" icon="[[mobileSearchIcon]]"></paper-icon-button>
                <input id="mobileSearchInput" type="search" placeholder="İşlemci Ara" value="{{query::input}}" />
            </div>
            <paper-dropdown-menu class="pdmHeader" label="Sınıf">
                <paper-listbox style="background-color:#E65100; color:white" class="dropdown-content"
                               attr-for-selected="value"
                               selected="{{classtype}}">
                    <paper-item value="all">Tümü</paper-item>
                    <paper-item value="Gelir">Gelir</paper-item>
                    <paper-item value="Gider">Gider</paper-item>
                    <paper-item value="Kredi Kartı">Kredi Kartı</paper-item>
                    <paper-item value="Alışveriş">Alışveriş</paper-item>
                    <paper-item value="Test">Test</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-dropdown-menu class="pdmHeader" label="Sıralama">
                <paper-listbox style="background-color:#E65100; color:white" class="dropdown-content"
                               attr-for-selected="value"
                               selected="{{order}}">
                    <paper-item value="date">Tarih</paper-item>
                    <paper-item value="title">Başlık</paper-item>
                    <paper-item value="subtitle">AltBaşlık</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-dropdown-menu class="pdmHeader" label="Kriter">
                <paper-listbox style="background-color:#E65100; color:white" class="dropdown-content"
                               attr-for-selected="value"
                               selected="{{criter}}">
                    <paper-item value="desc">Azalan</paper-item>
                    <paper-item value="asc">Artan</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

        </app-toolbar>
        <div id="hardware-list-container" itemscope itemtype="http://schema.org/ItemList">
            <iron-scroll-threshold lower-threshold="60" on-lower-threshold="_loadMoreHardware" id="interactionThreshold">
                <link itemprop="itemListOrder" href="http://schema.org/ItemListOrderAscending" />
                <iron-list id="ironListCpus" items="[[response.cpus]]" as="item" scroll-target="interactionThreshold" selection-enabled multi-selection>
                    <template>
                        <div>
                            <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                                <div class="item-column">
                                    <iron-image itemprop="image" class="avatar" sizing="contain" src="{{_remakeBrandImage(item.brand)}}"></iron-image>
                                    <div class="pad">
                                        <div class="primary">[[item.title]]</div>
                                        <div class="shortText">[[item.subtitle]]</div>
                                    </div>
                                    <div class="benchmark" itemprop="description">[[item.benchmarkscore]]</div>
                                    <iron-icon icon$="[[getIconForItem(selected)]]"></iron-icon>
                                </div>
                                <div class="item-column item-column-invisible">
                                    <div class="item-column-rowler">
                                        <p>Core: [[item.cores]] Çekirdekli</p>
                                        <p>Socket: [[item.socket]]</p>
                                        <p>Clock Speed: [[item.clockSpeed]]</p>
                                        <p>Maximum TDP: [[item.maxTDP]]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </iron-list>
                <div class="loadingIndicator" style="color:#FF7800;" hidden$="[[!loading]]">
                    <loader-pac></loader-pac>
                </div>
                <div class="empty-message" hidden$="[[!empty]]">
                    Aradığınız kriterlerde sonuç bulunamadı.
                </div>
            </iron-scroll-threshold>
        </div>
    </template>
    <script>
        Polymer({
            is: 'do-interactions',
            properties: {
                uid: { type: Number, value: 0 },
                go: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                loading: {
                    type: Boolean,
                    value: true,
                    notify: true
                },
                query: {
                    type: String,
                    value: '',
                    notify: true
                },
                order: {
                    type: String,
                    value: 'date',
                    notify: true,
                    observer: '_orderChanged'
                },
                criter: {
                    type: String,
                    value: 'desc',
                    notify: true,
                    observer: '_criterChanged'
                },
                classtype: {
                    type: String,
                    value: 'all',
                    notify: true,
                    observer: '_classtypeChanged'
                },
                page: {
                    type: Number,
                    value: 0,
                },
                itemperpage: {
                    type: Number,
                    value: 20
                },
                response: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {
                            interactions: [],
                        }
                    }
                },
                timeout: {
                    type: Number,
                    value: 1111,
                    notify: true
                },

                mobileSearchIcon: {
                    type: String,
                    value: 'search'
                }
            },
            ready: function(){
                console.log('do-interactions run!');
            },
            observers: [
            '_resetListForQuery(query)'
            ],
            _loadMoreHardware: function () {
                this.loading = true;
                if (this.$.getuserinteractions.lastRequest) {
                    this.$.getuserinteractions.lastRequest.abort();
                }
                this.page++;
                this.async(function () {
                    this.$.getuserinteractions.generateRequest();
                }, this.timeout);
                this.timeout = 1111;

            },
            _response: function (event) {
                var response = event.detail.response;

                if (response.length > 0) {
                    response.forEach(function (item) {
                        this.push('response.interactions', item);
                    }, this);
                    this.$.interactionThreshold.clearTriggers();
                }
                else {
                    this.empty = true;
                }
                this.loading = false;
            },
            _orderChanged: function (newVal, oldVal) {
                this._clearState();
                this.debounce('_generateNewDataRequest', this._generateRequest, 400);
            },
            _resetListForQuery: function (query) {
                if (query.trim().length >= 2 || query.trim() === '') {
                    this._clearState();
                    this.debounce('_generateNewDataRequest', this._generateRequest, 400);
                }

            },
            _criterChanged: function (newVal, oldVal) {
                this._clearState();
                this.debounce('_generateNewDataRequest', this._generateRequest, 400);
            },
            _classtypeChanged: function (newVal, oldVal) {
                this._clearState();
                this.debounce('_generateNewDataRequest', this._generateRequest, 400);
            },
            _clearState: function () {
                this.page = 0;
                this.empty = false;
                this.loading = true;
                this.set('response.interactions', []);
            },
            _generateRequest: function () {
                if (this.$.getuserinteractions.lastRequest) {
                    this.$.getuserinteractions.lastRequest.abort();
                }
                this.page = 1;
                this.$.getuserinteractions.generateRequest();
            },

            _remakeLoaderTitle: function (title) {
                if (title == 'gpu') return 'Ekran Kartları Yükleniyor..';
                else if (title == 'cpu') return 'İşlemciler Yükleniyor..';
            },
            _remakeBrandImage: function (brand) {
                if (brand == 'AMD') { return '/assets/img/amd-icon.png' }
                else { return '/assets/img/intel-icon.png' }
            },
            _remakeGraphicCardBrand: function (name) {
                if (name.includes('GeForce')) return '/assets/img/nvidia-icon.png';
                else if (name.includes('Radeon')) return '/assets/img/amd-icon.png';
                else if (name.includes('Intel')) return '/assets/img/intel-icon.png';
                else { return '/assets/img/nvidia-icon.png'; }
            },
            getClassForItem: function (item, selected) {
                return selected ? 'item expanded' : 'item';
            },
            getIconForItem: function (selected) {
                return selected ? 'icons:expand-less' : 'icons:expand-more';
            },
            _mobileSearchIcon: function (event) {
                $('#cpuMobileSearch #mobileSearchInput').toggleClass('inputOpened');

                if (this.mobileSearchIcon == 'search') this.mobileSearchIcon = 'close';
                else if (this.mobileSearchIcon == 'close') this.mobileSearchIcon = 'search';
            }
        })
    </script>
</dom-module>
