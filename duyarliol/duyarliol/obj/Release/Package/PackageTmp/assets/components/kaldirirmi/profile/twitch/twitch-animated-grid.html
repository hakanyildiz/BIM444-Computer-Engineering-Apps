        size: {

        },
        res: {
            type: Object,
            value: function () {
                return { follows: [] };
            },
            notify: true
        },
        scfu: {
            type: Number,
            value: 0,
            notify: true
        },
        spfu: {
            type: Number,
            value: 0,
            notify: true
        },
      


      hovered: {
        type: String,
        value: 'display:none',
        notify: true
      },
      animationConfig: {
        type: Object,
        value: function () {
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 50
              }
            }]
          }
        }
      }


    },
    _onResponseForChannelId: function (event) {
        var len = event.detail.response.follows.length;
        this.set('res.follows', []);
        if (len > 0) {
            var response = event.detail.response;
            this.set('res.follows', response.follows);
