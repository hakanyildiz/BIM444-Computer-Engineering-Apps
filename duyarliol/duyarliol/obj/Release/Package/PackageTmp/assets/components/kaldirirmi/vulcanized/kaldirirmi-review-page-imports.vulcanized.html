﻿<link rel="import" href="../../polymer/polymer.html">
<dom-module id="review-user-vote" assetpath="../incelemeler/">
  <template itemscope="" itemtype="http://schema.org/Review">
    <style is="costum-style">
      paper-star-rating {
        --paper-star-rating-icon-size: 30px;
      }

      h3 {
        color: white;
        font-weight: 100;
        margin: 0;
      }

        h3 b {
          color: #FF7800;
        }

      #star-actions .star-column {
        float: left;
        padding: 10px;
        margin: 10px;
        width: 120px;
      }

        #star-actions .star-column paper-button {
          width: 100%;
          background-color: #FF7800;
          color: white;
        }

        #star-actions{
          display:flex;
          justify-content:center;
        }
    </style>


    <paper-star-rating itemprop="ratingValue" star="5" value="{{vote}}"></paper-star-rating>
    <meta itemprop="bestRating" content="5">
    <div id="star-actions">
    
      <div class="star-column">
        <paper-button id="pbGameVote" raised="" on-click="_voteGame">Oyla</paper-button>
      </div>
    </div>
    
    <form id="postuservote" is="iron-form" action="/h/main" method="post">
      <input type="hidden" name="fm" value="post-uservote-review">
      <input type="hidden" id="userid" name="userid" value="[[userid]]">
      <input type="hidden" id="gameid" name="gameid" value="[[gameid]]">
      <input type="hidden" id="vote" name="vote" value="[[vote]]">
    </form>

    <!--<iron-ajax id="postuservote" method="POST" url="/h/main?fm=post-uservote-review&a=[[userid]]&b=[[gameid]]&c=[[vote]]" handl e-as="json" on-response="_responsePostVote"></iron-ajax>-->
    <iron-ajax auto="" id="checkuserisvote" url="/h/main?fm=get-uservote&amp;a=[[userid]]&amp;b=[[gameid]]" handle-as="json" on-response="_responseCheckVote"></iron-ajax>

  </template>
  <script>
    Polymer({
      is: "review-user-vote",
      properties: {
        userid: {
          type: Number,
          value: 0,
          notify: true
        },
        gameid: {
          type: Number,
          value: 0,
          notify: true
        },
        uservoted: {
          type: Boolean,
          value: false,
          notify: true
        },
        vote: {
          type: Number,
          value: 0,
          notify: true
        }

      },
      _responseCheckVote: function (a) {
        //console.log("check response ");
        if(a.detail.response.length > 0)
        {
          this.uservoted = true;
          a.detail.response.forEach(function (gameuservote) {
            //console.log(gameuservote.vote + " " + gameuservote.gameid);
           this.vote = gameuservote.vote;
          }, this);
          
          //console.log('check response this.vote = ' + this.vote);
        }
        else {
          //console.log("check response uservoted no :( !! ");
          //user daha önce oylamamış..
          this.uservoted = false;
        }


        //console.log('kaldirirmi-news-populer;_response' + a.detail.response.length);
        //if (a.detail.response.length > 0) {
        //  a.detail.response.forEach(function (news) {
        //    this.push('newscast', news);
        //  }, this);
        //}
      },
      _voteGame: function () {
        if (this.vote == 0) {
          alert('Oy kullanmadan önce bir seçim işlemi yapmalısın');
        }
        else if (this.vote != 0 && this.userid != null && this.gameid != null) {
          this.$.postuservote.submit();
          
          //this.$.postuservote.generateRequest();
          //oy secildi devamında userid ve gameid de boş olmadığına sıra geldi ajax post işlemine..
        }
      }
    });
  </script>
  <script>
      document.addEventListener('WebComponentsReady', function () {

          var postuservote = document.getElementById('postuservote');
          //console.log(postuservote);
          if (postuservote !== null) {
              postuservote.addEventListener('iron-form-response', function (e) {
                  if (e.detail.response.success) {
                      var btn = document.getElementById('pbGameVote');
                      btn.innerText = 'Oylama başarılı yönlendiriliyorsunuz..';
                      btn.style.width = '200px';
                      btn.style.fontSize = '15px';
                      btn.style.fontWeight = '100';
                      btn.style.right = '44px';
                      location.reload();
                  }
                  else {
                      unload();
                      document.getElementById('postuservote').reset();
                      document.getElementById('userid').removeAttribute('value');
                      document.getElementById('gameid').removeAttribute('value');
                      document.getElementById('vote').removeAttribute('value');
                  }
              });
          }
    });
  </script>
</dom-module>

<dom-module id="review-related-game" assetpath="../incelemeler/">

        <iron-ajax auto="" id="gereviewrelatedgame" url="/h/main?fm=get-related-game-with-reviews&amp;a=[[gamename]]" handle-as="json" on-response="_responseGame"></iron-ajax>
        <div id="relatedgamelist" itemscope="" itemtype="http://schema.org/Game">
            <template is="dom-repeat" items="{{relatedgame}}" as="item">
                <span itemprop="name" hidden="">[[item.name]]</span>
                <div class="card card-stats">
                    <div class="card-header" data-background-color="orange">
                        <a itemprop="url" class="relatedgame" href="/oyun/[[item.url]]" onclick="load();">
                            <iron-image itemprop="thumbnailUrl" background="" src="[[item.picture]]" sizing="cover" alt="[[item.name]]" preload="" fade=""></iron-image>
                        </a>
                    </div>
                    <div class="card-content">
                        <h3 class="card-content-category" itemprop="publisher">[[item.publisher]]</h3>
                        <h2 class="card-content-title" itemprop="genre">[[item.genres]]</h2>
                        <paper-button id="pbGoGame" raised=""><a itemprop="isBasedOnUrl" href="/oyun/[[item.url]]" onclick="load();">[[item.name]] oyununa git</a></paper-button>
                    </div>
                    <div class="card-footer">
                            <div class="game-rating" itemscope="" itemtype="http://schema.org/Offer">
                                <div class="game-comments">
                                    <template is="dom-repeat" items="{{positivecomments}}" as="positive">
                                        <p class="positive-comment-class" itemprop="commentText"><iron-icon style="color:green" icon="icons:add-circle-outline"></iron-icon> [[positive]] </p>
                                    </template>
                                </div>
                                <div class="game-comments">
                                    <template is="dom-repeat" items="{{negativecomments}}" as="negative">
                                        <p class="negative-comment-class" itemprop="commentText"><iron-icon style="color:red" icon="icons:remove-circle-outline"></iron-icon> [[negative]] </p>
                                    </template>
                                </div>
                            </div>
                    </div>
                </div>
            </template>
        </div>

    </template>
    <script>
        Polymer({
            is: "review-related-game",
            properties: {
                relatedgame: {
                    type: Array,
                    value: []
                },
                positivecomments: {
                    type: Array,
                    value: []
                },
                negativecomments: {
                    type: Array,
                    value: []
                },
                gametitle: {
                    type: String,
                    value: '',
                    notify: true
                },
                newsActive: {
                    type: Boolean,
                    value: false,
                    notify: true
                }

            },
            ready: function () {
            },
            _responseGame: function (a) {
                //console.log('review-related-game reponse');
                if (a.detail.response.length > 0) {
                    a.detail.response.forEach(function (game) {
                        //console.log(game);
                        this.push('relatedgame', game);
                        this.positivecomments = game.positivecomments.split(';');
                        this.negativecomments = game.negativecomments.split(';');

                    }, this);
                }
            },

        });
    </script>
</dom-module>

<dom-module id="kaldirirmi-review-populer" assetpath="../incelemeler/">
    <style is="custom-style" include="review-populer-styles"></style>
 
  <template itemscope="" itemtype="http://schema.org/Review">
    <iron-ajax auto="{{go}}" id="getpopulerreview" url="/h/main?fm=get-populer-review&amp;a=[[currentreview]]" handle-as="json" on-response="_response" loading="{{loadingreview}}"></iron-ajax>
    <h3 itemprop="about">Popüler İncelemeler</h3>
    <div itemscope="" itemtype="http://schema.org/Game" id="populerreviewlist">
      <template is="dom-repeat" items="{{reviewcast}}" as="item">
        <a itemprop="url" class="populerreview" href="/haber/[[item.url]]" onclick="load();">
          <iron-image itemprop="thumbnailUrl" background="" src="[[item.picture]]" sizing="cover" alt="[[item.title]]" preload="" fade=""></iron-image>
          <div itemprop="interactionCount" class="populerreview-viewcount"><iron-icon icon="image:remove-red-eye"></iron-icon>[[item.viewcount]]</div>
          <div itemprop="name" class="populerreview-title"><h5>[[item.title]]</h5></div>
        </a>
      </template>
    </div>

    <div class="loadingIndicatorPopulerNews" style="color:#FF7800" hidden$="[[!loadingreview]]">
      <spinner-cube-grid></spinner-cube-grid>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "kaldirirmi-review-populer",
    properties: {
      page: {
        type: Number,
        value: 0
      },
      itemperpage: {
        type: Number,
        value: 18
      },
      query: {
        type: String,
        value: ''
      },
      loadingreview: {
        type: Boolean,
        value: true,
        notify: true
      },
      go: {
        type: Boolean,
        value: false,
        notify: true
      },
      reviewcast: {
        type: Array,
        value: []
      },
      currentreview: {
        type: Number,
        value: 0,
        notify: true
      }
    },
    ready: function () {
      //console.log('ready ' + this.loadingreview);
      this.async(function () {
        this.go = true;
      }, 1000);
    },
    _response: function (a) {
      //console.log('kaldirirmi-review-populer;_response' + a.detail.response.length);
      if (a.detail.response.length > 0) {
        a.detail.response.forEach(function (review) {
          this.push('reviewcast', review);
        }, this);
      }
    }
  });
</script>

        Polymer({
            is: 'kaldirirmi-nav-content',
            properties: {
                datatable: {
                    type: String,
                    value: "",
                    notify: true
                },
                dataid: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                response: {
                    type: Array,
                    notify: true,
                    value: function(){
                        return { left: null, right: null }
                    }
                },
                end: {
                    type: Boolean,
                    value: false,
                    notify: true
                }
            },
            _onResponse: function (event) {
                var response = event.detail.response;
                //console.log(response);
                var index = 0;

                if(event.detail.response.length == 1)
                {
                    this.end = true;
                }
                response.forEach(function (data) {
                    if (index == 0) {
                        this.set('response.left', data);
                    }
                    else if (index == 1) {
                        this.set('response.right', data);
                    }
                    index++;
                }, this);

            },
            _remakeUrl: function (url, table) {
                
                if (table == 'kalnews') {
                    return '/haber/' + url;
                }
                else if (table == 'kalreviews') {
                    return '/inceleme/' + url;
                }

            },
            _remakePicture: function (picture, table) {
                if (table == 'kalnews') {
                    return 'http://cdn.kaldirirmi.com/images/news/' + picture;
                }
                else if (table == 'kalreviews') {
                    return 'http://cdn.kaldirirmi.com/images/reviews/' + picture;
                }
            }

        });
    </script>
