<link rel="import" href="../polymer/polymer.html" />
<dom-module id="kaldirirmi-sitecopyright">
    <template>
        <style is="custom-style">
                 #sitecopyright {
                     margin-bottom:20px !important;
                    display:flex;
                    display: -webkit-flex;
                    display: -ms-flexbox;
                    flex-direction: column;
                    -webkit-flex-direction: column;
                    -ms-flex-direction: column;
                    align-items:center;
                    justify-content:center;
                    -ms-flex-align: center;
                    -webkit-justify-content: center;
                    ms-flex-pack: center;
                    color: white;
                    line-height: 24px;
                    padding: 5px;
                    font-size: 15px;
                    text-align: center;
                    margin-top: 20px;
                }

                    #sitecopyright a {
                        color: white;
                        text-decoration: none;
                    }

                        #sitecopyright a:not(:first-child):before {
                            content: '/';
                            padding-left: 5px;
                            padding-right: 5px;
                        }
                        #sitecopyright .copyright-message{
                            font-weight: 100;
                            margin: 0px 3em;
                        }
                        #sitecopyright .copyright-message b{
                            font-weight: 500;
                            color: #ff7800;
                        }
        </style>

        <template is="dom-if" if="[[isgamepage]]">
            <div id="sitecopyright">
                <div>
                    {{_remakeDate()}}&nbsp;&copy;&nbsp;
                    <a href="http://oktosoft.com" target="_blank">Oktosoft</a>
                    <a href="http://kaldirirmi.com/legal/kaldirirmi.com-uyelik-sozlesmesi.pdf" target="_blank">Üyelik Sözleşmesi</a>
                </div>
                <div class="copyright-message">
                    <b>[[gamename]]</b>, <b>[[gamedeveloper]]</b> tarafından geliştirilip, <b>[[gamepublisher]]</b> tarafından yayınlanmıştır. Tüm hakları saklıdır. Kullanılan diğer tüm markalar gerçek sahiplerine aittir.
                </div>
            </div>
        </template>

        <template is="dom-if" if="[[!isgamepage]]">
            <div id="sitecopyright">
                <div>
                    {{_remakeDate()}}&nbsp;
                    <a href="http://oktosoft.com" target="_blank">Oktosoft&trade;</a>
                    <a href="http://kaldirirmi.com/legal/kaldirirmi.com-uyelik-sozlesmesi.pdf" target="_blank">Üyelik Sözleşmesi</a>
                </div>
                <div>
                    Kullanılan diğer tüm markalar gerçek sahiplerine aittir.
                </div>
            </div>
        </template>

    </template>
    <script>
        Polymer({
            is: 'kaldirirmi-sitecopyright',
            properties: {
                isgamepage: {
                    type: Boolean,
                    value: false,
                    notify: true
                },
                gamename: {
                    type: String,
                    value: '',
                    notify: true
                },
                gamedeveloper: {
                    type: String,
                    value: '',
                    notify: true
                },
                gamepublisher: {
                    type: String,
                    value: '',
                    notify: true
                },
            },
            ready: function(){
                if (this.gamename !== '' && this.gamedeveloper) {
                    this.isgamepage = true;
                }

            },
            _remakeDate: function () {
                return new Date().getFullYear();
            }

        });
    </script>
</dom-module>
